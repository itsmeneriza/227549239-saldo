<!DOCTYPE html>
<html>
<head>
    <title>Name and Age</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            background-color: #007BFF;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        .retry-button {
            background-color: #6c757d;
            display: none;
        }
        .retry-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Enter Your Name and Age</h2>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" required>
        <button onclick="displayMessage()">Submit</button>
        <button class="retry-button" onclick="resetForm()">Retry</button>
        <p id="message"></p>
    </div>

    <script>
        function displayMessage() {
            var name = document.getElementById("name").value;
            var age = document.getElementById("age").value;
            var message = document.getElementById("message");
            var retryButton = document.querySelector(".retry-button");

            if (name === "" || age === "") {
                message.innerHTML = "Please enter both name and age.";
                message.style.color = "red";
            } else if (isNaN(age) || age <= 0) {
                message.innerHTML = "Please enter a valid age.";
                message.style.color = "red";
            } else {
                message.innerHTML = "Hello, " + name + "! You are " + age + " years old.";
                message.style.color = "green";
            }

            retryButton.style.display = "block";
        }

        function resetForm() {
            document.getElementById("name").value = "";
            document.getElementById("age").value = "";
            document.getElementById("message").innerHTML = "";
            document.querySelector(".retry-button").style.display = "none";
        }
    </script>
</body>
</html>
